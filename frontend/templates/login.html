{% extends 'templates/base.html' %}
{% block page_title %} Login {% endblock %}
{% block content %}
<style type="text/css">
    .login-form {
        width: 340px;
        margin:  auto;
    }
    .login-form form {
        margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 1px 14px 3px rgb(0, 122, 253);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {
        font-size: 15px;
        font-weight: bold;
    }
    .form-control {
        background-color: #f7f7f7 !important;
    }
    footer .text-dark{
        text-shadow: 2px 2px 2px darkblue;
    }
</style>

<div class="container mt-5">
    <div class="login-form">
        <form action="" method="post">
            {% csrf_token %}
            <h2 class="text-center">Acesso</h2>
            <div class="form-group">
                <input id="u" name="u" type="text" class="form-control" placeholder="UsuÃ¡rio" required="required">
            </div>
            <div class="form-group">
                <input id="s" name="s" type="password" class="form-control" placeholder="Senha" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
